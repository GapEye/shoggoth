{{> head}}

<div class="status-section">
  <div class="status-item">
    <div class="status-item-up">
      <b>Node ID</b>
    </div>

    <div class="status-item-down" id="node_id">
    </div>
  </div>
  
  <div class="status-item">
    <div class="status-item-up">
      <b>Host</b>
    </div>

    <div class="status-item-down" id="node_host">
    </div>
  </div>

  <div class="status-item">
    <div class="status-item-up">
      <b>Peers</b>
    </div>

    <div class="status-item-down" id="node_peers">
    </div>
  </div>

  <div class="status-item">
    <div class="status-item-up">
      <b>Pins</b>
    </div>

    <div class="status-item-down" id="node_pins">
    </div>
  </div>

  
</div>

<div class="peers-and-pins-section">
  <div class="peers-subsection">
    <div class="peers-table">
      <div class="peers-title"><b>PEERS</b></div>
    
      <hr class="peers-divider">
      
      <div class="peers-items" id="peers-items">         
      </div>
    </div>
  </div>

  <div class="pins-subsection">
    <div class="pins-table">
      <div class="pins-title"><b>PINS</b></div>
    
      <hr class="pins-divider">

      <div class="pins-items" id="pins-items">          
      </div>
    </div>
  </div>
</div>

{{> end}}
